<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard" (click)="dismiss()"></ion-back-button>
    </ion-buttons>
    <ion-title>HELP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="root-container">
    <div class="centered-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="help-form">
              <ion-item>
                <ion-label position="floating">Fullname</ion-label>
                <ion-input [(ngModel)]="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contact Number</ion-label>
                <ion-input [(ngModel)]="contact" type="number"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Help Type</ion-label>
                <ion-select [(ngModel)]="type">
                  <ion-select-option value="Death Threat">Death Threat</ion-select-option>
                  <ion-select-option value="Others">Others</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea [(ngModel)]="description" rows="5" cols="20"></ion-textarea>
              </ion-item>
              <ion-button expand="block" color="tertiary" class="tertiary-button" (click)="submitHelpRequest()">Submit</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>  
  </div>
</ion-content>
