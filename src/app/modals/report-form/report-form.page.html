<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard" (click)="dismiss()"></ion-back-button>
    </ion-buttons>
    <ion-title>REPORT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="root-container">
    <div class="centered-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="report-form">
              <ion-item>
                <ion-label position="floating">Fullname</ion-label>
                <ion-input [(ngModel)]="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contact Number</ion-label>
                <ion-input [(ngModel)]="contact" type="number"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Report Type</ion-label>
                <ion-select [(ngModel)]="type">
                  <ion-select-option value="Accident">Accident</ion-select-option>
                  <ion-select-option value="Violation">Violation</ion-select-option>
                  <ion-select-option value="Harassment">Harassment</ion-select-option>
                  <ion-select-option value="Illegal Activity">Illegal Activity</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Subject</ion-label>
                <ion-input [(ngModel)]="subject"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea [(ngModel)]="description" rows="5" cols="20"></ion-textarea>
              </ion-item>
              <ion-item class="image-container"> 
                <div class="image-uploader">
                  <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                    <ngx-dropzone-label>
                      <div>
                        <h2>Upload Image Here</h2>
                      </div>
                    </ngx-dropzone-label>
                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                      <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
                    </ngx-dropzone-image-preview>
                  </div>
                </div>
              </ion-item>
              <ion-button expand="block" color="tertiary" class="tertiary-button" (click)="submitReport()">Submit Report</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>  
  </div>
</ion-content>
